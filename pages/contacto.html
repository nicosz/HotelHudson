    <section>
        <form>
            <label for="name">Ingrese su nombre</label>
            <input type="text" name="name" /><br>
            <label for="email">Ingrese su email</label>
            <input type="text" placeholder="aaaaa@gmail.com" name="email" /><br>
            <label for="password">Ingrese su Contraseña</label>
            <input name="usuario" type="password" id="password" /><br>
            <!-- área de texto -->
            <label for="observaciones">Observaciones: <br>
                <textarea></textarea>
            </label> <br>
            <!-- Menú desplegable -->
            <div>Seleccione su talle.</div>
            <select name="talles">
                <option value="S">SMALL</option>
                <option value="M">MEDIUM</option>
                <option value="L">LARGE</option>
            </select>
            <!-- Menú Radio -->
            <div>Selecciones su color de remera</div>
            <div>Negro</div>
            <input type="radio" name="Color" value="Negro" />
            <div>Blanco</div>
            <input type="radio" name="Color" value="Blanco" />
            <div>Rosa</div>
            <input type="radio" name="Color" value="Rosa" />
            <!-- checkbox -->
            <div>Acepto término y condiciones</div>
            <input type="checkbox" name="Acepto" /> <br>
            <!-- Botones -->
            <input type="submit" value="Enviar Datos" />
            <input type="reset" value="Limpiar Datos" />
            <input type="button" value="Non Action" />
        </form>
